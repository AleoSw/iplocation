<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aleo | IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin="" defer></script>
  <script src="assets/js/main.js" defer></script>
  
</head>
<body>
  <main id="app">
    <header class="header-adress">
      <div class="pattern"></div>
      <form id="form">
        <h1 class="title">IP Address Tracker</h1>
        
        <div class="search">
          <input 
          type="text"
          name="ip" 
          class="inputSearch"
          id="inputSearch"
          pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b"
          placeholder="Search for any IP address or domain"
          />

          <button type="submit" class="btnSubmit" id="btnSubmit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </div>
      </form>

      <section class="results">
        <span class="title-nodata">Introduce un IP Address</span>
        <div class="content" id="results">
        </div>
      </section>
    </header>

    <div class="map-container">
    </div>
  </main>

  <template id="templateCards">
    <article class="card">
      <p class="card-title">IP ADDRESS</p>
      <span class="resultText" id="ipAddress">192.212.174.101</span>
    </article>
    <article class="card">
      <p class="card-title">LOCATION</p>
      <span class="resultText" id="location">Brooklyn, NY 10001</span>
    </article>
    <article class="card">
      <p class="card-title">TIME ZONE</p>
      <span class="resultText" id="time">UTC -05:00</span>
    </article>
    <article class="card">
      <p class="card-title">ISP</p>
      <span class="resultText" id="isp">SpaceX Starlink</span>
    </article>
  </template>
</body>
</html>
